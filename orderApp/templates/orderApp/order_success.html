{% extends "base.html" %}
{% block content %}

<style>
  .success-container {
    max-width: 600px;
    margin: 80px auto;
    background: #ffffff;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  .success-icon {
    font-size: 60px;
    color: #28a745;
  }

  .success-container h2 {
    margin-top: 15px;
    color: #28a745;
    font-size: 28px;
  }

  .success-container p {
    font-size: 16px;
    color: #555;
    margin: 15px 0 25px;
  }

  .success-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  .success-buttons a {
    text-decoration: none;
    padding: 10px 18px;
    border-radius: 6px;
    font-weight: 500;
    color: white;
  }

  .btn-shop {
    background: #007bff;
  }

  .btn-shop:hover {
    background: #0056b3;
  }

  .btn-orders {
    background: #6c757d;
  }

  .btn-orders:hover {
    background: #545b62;
  }
</style>

<div class="success-container">
  <div class="success-icon">âœ…</div>

  <h2>Order Placed Successfully</h2>

  <p>Thank you for your purchase. Your order has been placed and will be processed soon.</p>

  <div class="success-buttons">
    <a href="{% url 'product_list' %}" class="btn-shop">Continue Shopping</a>
    <a href="{% url 'my_orders' %}" class="btn-orders">View My Orders</a>
  </div>
</div>

{% endblock %}
