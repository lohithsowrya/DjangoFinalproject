{% extends "base.html" %}
{% block content %}

<style>
  .login-container {
    max-width: 400px;
    margin: 80px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .login-container label {
    font-weight: 500;
    color: #555;
  }

  .login-container input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
  }

  .login-container input:focus {
    border-color: #007bff;
  }

  .login-container button {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  .login-container button:hover {
    background: #0056b3;
  }

  .login-container p {
    text-align: center;
    margin-top: 15px;
    color: #555;
  }

  .login-container a {
    color: #007bff;
    text-decoration: none;
    font-weight: 500;
  }

  .login-container a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <h2>Login</h2>

  <form method="POST">
      {% csrf_token %}
      
      <label>Username</label>
      <input type="text" name="username" required>

      <br><br>

      <label>Password</label>
      <input type="password" name="password" required>

      <button type="submit">Login</button>
  </form>

  <p>
    New user? <a href="{% url 'register' %}">Register</a>
  </p>
</div>

{% endblock %}
