{% extends "base.html" %}
{% block content %}

<style>
  .profile-container {
    max-width: 500px;
    margin: 80px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
  }

  .profile-avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #007bff;
    color: white;
    font-size: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: auto;
    margin-bottom: 15px;
    font-weight: bold;
  }

  .profile-container h2 {
    margin-bottom: 15px;
    color: #333;
  }

  .profile-info {
    margin: 15px 0;
    font-size: 16px;
    color: #555;
  }

  .profile-info strong {
    color: #222;
  }

  .profile-actions {
    margin-top: 25px;
  }

  .logout-btn {
    display: inline-block;
    padding: 10px 20px;
    background: #dc3545;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
  }

  .logout-btn:hover {
    background: #b02a37;
  }
</style>

<div class="profile-container">

  <div class="profile-avatar">
    {{ user.username|first|upper }}
  </div>

  <h2>My Profile</h2>

  <p class="profile-info">
    <strong>Username:</strong> {{ user.username }}
  </p>

  <p class="profile-info">
    <strong>Email:</strong> {{ user.email }}
  </p>

  <div class="profile-actions">
    <a href="{% url 'logout' %}" class="logout-btn">
      Logout
    </a>
  </div>

</div>

{% endblock %}
